<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual número é maior</title>
    <script language="JavaScript">         
        let primnumero = parseInt(window.prompt("Informe número:"));
        let segnumero = parseInt(window.prompt("Informe outro número:"));
            if (primnumero < segnumero)
            { 
               window.alert(segnumero+" é maior"); 
            } else {
               window.alert(primnumero+" é maior"); 
            } 

     </script>
 </head>
 <body>    
 </body>
 </html>
